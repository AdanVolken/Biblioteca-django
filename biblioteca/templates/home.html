{% extends 'navbar.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% block extra_styles %}
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    {% endblock %}
</head>
<body>
    {% block content %}
    <h1>Home</h1>
    <section class="container card-container">
    {% for libro in libros %}
        <div class="card">
            <div class="imagen-tarjeta">
                <img src="{{ libro.portada.url }}" alt="">
            </div>
            <div class="datos-tarjeta">
                <h2><strong>{{ libro.titulo }}</strong></h2>
                <p> ${{ libro.precio }}</p>
                
                <form action="{% url 'pagos' libro.id  %}" method="POST">
                    {% csrf_token %}
                    <button type="submit" id="checkout-button">Checkout</button>
                  </form>
                
            </div>
        </div>
        {% endfor %}
    </section>
{% endblock %}
</body>
</html>
